<div class="atk-main-editor">
  <div class="atk-header">
    <input name="nick" placeholder="昵称" class="atk-nick" type="text" required="required">
    <input name="email" placeholder="邮箱" class="atk-email" type="email" required="required">
    <input name="link" placeholder="网址 (https://)" class="atk-link" type="url">
  </div>
  <div class="atk-textarea-wrap">
    <textarea class="atk-textarea" placeholder=""></textarea>
  </div>
  <div class="atk-plug-wrap" style="display: none;"></div>
  <div class="atk-bottom">
    <div class="atk-item atk-plug-btn-wrap"></div>
    <div class="atk-item">
      <button type="button" class="atk-send-btn"></button>
    </div>
  </div>
  <div class="atk-notify-wrap"></div>
</div>
